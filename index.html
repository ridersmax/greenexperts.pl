<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Green Experts</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #d1f9df, #0d3b2a);
        color: #f4fff8;
      }

      main {
        text-align: center;
        padding: 3rem 2.5rem;
        border-radius: 24px;
        background: rgba(15, 66, 47, 0.75);
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
        max-width: 520px;
        width: 90%;
        backdrop-filter: blur(8px);
      }

      h1 {
        font-size: clamp(2.1rem, 4vw, 3.2rem);
        margin: 0 0 1rem;
        text-transform: uppercase;
        letter-spacing: 0.2rem;
      }

      p {
        margin: 0 0 2rem;
        font-size: 1.1rem;
      }

      .countdown {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
        gap: 1rem;
      }

      .card {
        background: rgba(244, 255, 248, 0.1);
        border-radius: 18px;
        padding: 1.25rem 0.75rem;
      }

      .value {
        font-size: 2.4rem;
        font-weight: 700;
      }

      .label {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.15rem;
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Zaczynamy za</h1>
      <p>Odliczamy do 09.02.2026.</p>
      <section class="countdown" aria-live="polite">
        <div class="card">
          <div class="value" id="days">30</div>
          <div class="label">dni</div>
        </div>
        <div class="card">
          <div class="value" id="hours">00</div>
          <div class="label">godzin</div>
        </div>
        <div class="card">
          <div class="value" id="minutes">00</div>
          <div class="label">minut</div>
        </div>
        <div class="card">
          <div class="value" id="seconds">00</div>
          <div class="label">sekund</div>
        </div>
      </section>
    </main>

    <script>
      const countdownTarget = new Date(2026, 1, 9, 0, 0, 0, 0).getTime();

      const elements = {
        days: document.getElementById("days"),
        hours: document.getElementById("hours"),
        minutes: document.getElementById("minutes"),
        seconds: document.getElementById("seconds"),
      };

      const formatNumber = (value) => value.toString().padStart(2, "0");

      const updateCountdown = () => {
        const now = Date.now();
        const diff = Math.max(countdownTarget - now, 0);

        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        elements.days.textContent = days;
        elements.hours.textContent = formatNumber(hours);
        elements.minutes.textContent = formatNumber(minutes);
        elements.seconds.textContent = formatNumber(seconds);
      };

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
